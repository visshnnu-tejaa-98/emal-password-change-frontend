<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot</title>
		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<!-- styles sheet -->
		<link rel="stylesheet" href="./styles.css" />
		<!-- font awesome icons -->
		<script src="https://kit.fontawesome.com/7f08385778.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1 class="text-center m-3">Enter Your email Here</h1>
		<div class="d-flex justify-content-center mt-5">
			<div class="card" style="width: 30rem">
				<div class="card-body">
					<div class="text-center my-3">
						<i class="fas fa-user user-icon"></i>
					</div>
					<!-- <h5 class="card-title">Register</h5> -->
					<form>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" />
						</div>
						<div class="my-3 text-center text-danger">check your email to reset your password*</div>
						<button type="submit" class="btn btn-primary form-control" id="forgotSubmit">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
		<script src="./scripts/forgot.js"></script>
	</body>
</html>
